<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../allStyle.css">
    <script src="../JQuery/jquery-3.6.0.min.js"></script>
<style>
    :root {
        --selectWidth: 1650px
    }
    /* section */
    section p {
        font-size: 20px;
    }
    #color {
        width: 200px;
        height: 100px;
        text-align: center;
        display: inline-block;
    }
</style>
<script>
    $(function() {
        $("#information").text();

        write("화면 길이", screen.width + "*" + screen.height);
        write("브라우저 코드", navigator.appCodeName);
        write("브라우저 이름", navigator.appName);
        write("브라우저 버전 정보", navigator.appVersion);
        write("운영체제", navigator.platform);
        write("엔진", navigator.product);
        write("[사용자 종합 정보]", navigator.userAgent);

        write("현재시각", new Date);

    });

    function write(title, sentense) { $("#information").append("<p>" + title + " : " + sentense + "</p>"); }
</script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="box">
                <div id="main_logo">
                    <a href="../../index.html"><img src="../image/logo.png" alt="" width="250px"></a>
                </div>
            </div>
        </header>
        <aside>
            <div id="side_logo">
                <img src="../image/side_logo.png" alt="" width="200px">
                <p>컴퓨터 이외의 환경에서는 작동이 어려울 수 있습니다.</p>
        </aside>
        <section>
            <p id="information"></p>
            <div id="color" style="background-color: rgb(255,0,0);"></div>
            <div id="color" style="background-color: rgb(0,255,0);"></div>
            <div id="color" style="background-color: rgb(0,0,255);"></div> <br>
            <div id="color" style="background-color: rgb(255,0,0);"></div>
            <div id="color" style="background-color: rgb(0,255,0);"></div>
            <div id="color" style="background-color: rgb(0,0,255);"></div>
            
        </section>
        <footer></footer>
    </div>
</body>
</html>
